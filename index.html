        }
        .label {
            @apply block mb-2 font-semibold text-slate-700;
        }
        /* Custom spinner for buttons */
        .btn-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

</head>

    </div>

    <!-- JavaScript -->
    <script type="module">
        // --- SDK IMPORTS ---

        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

        // --- CONFIGURATION ---
        const firebaseConfig = { apiKey: "AIzaSyDuM804L-1zEvcP8i0KiNYU2vXaLSbW3nc", authDomain: "perfume-rating.firebaseapp.com", projectId: "perfume-rating", storageBucket: "perfume-rating.appspot.com", messagingSenderId: "1037621518138", appId: "1:1037621518138:web:13302a5e55930a46c6ba03" };
        const CLOUDINARY_CLOUD_NAME = 'djb6fug6g', CLOUDINARY_UPLOAD_PRESET = 'bco4tza2', CLOUDINARY_URL = https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload;
        const ADMIN_UID = 'WJD0saAt2gWbFavVuAMAQHxqpxX2';

        // --- FIREBASE INITIALIZATION ---
        const app = initializeApp(firebaseConfig), auth = getAuth(app), db = getFirestore(app);

        // --- GLOBAL STATE & DOM ---
        const state = { user: null, category: null, rating: 0 };
        const mainContent = document.querySelector('main');
        const userInfoContainer = document.getElementById('user-info-container');
        const mobileUserInfo = document.getElementById('mobile-user-info');
        const adminNavLink = document.getElementById('admin-nav-link');
        const adminMobileNavLink = document.getElementById('admin-mobile-nav-link');
        const emailVerificationNotice = document.getElementById('email-verification-notice');

        // --- TEMPLATES ---
        const templates = {
            landing: `
                <div class="relative h-[90vh] text-white flex items-center justify-center text-center p-6 overflow-hidden">
                    <video autoPlay loop muted playsInline class="absolute top-0 left-0 w-full h-full object-cover z-0" src="https://videos.pexels.com/video-files/4690342/4690342-hd_1920_1080_25fps.mp4"></video>
                    <div class="absolute top-0 left-0 w-full h-full bg-black/50 z-10"></div>
                    <div class="relative z-20 flex flex-col items-center">
                        <h1 class="text-5xl md:text-7xl font-bold mb-4 page-title">Find Your Perfect Scent</h1>
                        <p class="text-lg md:text-xl text-slate-200 max-w-2xl mx-auto mb-10">Discover, rate, and explore the world's finest fragrances. Your journey to the perfect perfume starts here.</p>
                        <a href="#auth" class="bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 px-8 py-4 font-bold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 flex items-center justify-center gap-2 !py-4 !px-8 text-lg bg-opacity-80 backdrop-blur-sm border border-white/20">
                            <i data-lucide="wand-2"></i> Find Your Discovery
                        </a>
                    </div>
                </div>`,
            auth: `
                <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                    <div class="max-w-md w-full space-y-8 text-center">
                        <h1 class="text-4xl md:text-5xl font-bold text-slate-900 page-title">Welcome!</h1>
                        <p class="text-slate-600">Choose an option to continue.</p>
                        <div class="w-full max-w-sm mx-auto flex flex-col gap-4">
                            <a href="#login" class="bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 px-6 py-3 font-bold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 flex items-center justify-center gap-2">Login / Sign Up</a>
                            <a href="#category-selection" class="bg-slate-200 text-slate-800 hover:bg-slate-300 focus:ring-slate-400 px-6 py-3 font-bold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 flex items-center justify-center gap-2">Continue as Guest</a>
                        </div>
                    </div>
                </div>`,
            login: `
                <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                    <div class="max-w-md w-full space-y-8">
                        <h1 class="text-4xl md:text-5xl font-bold text-slate-900 page-title text-center">Log In</h1>
                        <form id="login-form" class="mt-8 space-y-6">
                            <input id="login-email" class="input-field" type="email" placeholder="Email Address" required>
                            <input id="login-password" class="input-field" type="password" placeholder="Password" required>
                            <button type="submit" class="bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 w-full px-6 py-3 font-bold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 flex items-center justify-center gap-2">Log In</button>
                        </form>
                        <div class="flex items-center gap-4 my-2"><hr class="w-full border-slate-300"><span class="text-slate-500">OR</span><hr class="w-full border-slate-300"></div>
                        <button id="google-login-btn" class="bg-slate-200 text-slate-800 hover:bg-slate-300 focus:ring-slate-400 w-full px-6 py-3 font-bold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 flex items-center justify-center gap-2">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5"> Sign in with Google
                        </button>
                        <p class="text-center text-sm text-slate-600 mt-4">Don't have an account? <a href="#signup" class="font-medium text-blue-600 hover:text-blue-500">Sign Up</a></p>
                    </div>
                </div>`,
            signup: `
                <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                    <div class="max-w-md w-full space-y-8">
                        <h1 class="text-4xl md:text-5xl font-bold text-slate-900 page-title text-center">Create Account</h1>
                        <form id="signup-form" class="mt-8 space-y-6">
                            <input id="signup-name" class="input-field" type="text" placeholder="Your Name" required>
                            <input id="signup-email" class="input-field" type="email" placeholder="Email Address" required>
                            <input id="signup-password" class="input-field" type="password" placeholder="Password (min. 6 characters)" required minlength="6">
                            <button type="submit" class="bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 w-full px-6 py-3 font-bold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 flex items-center justify-center gap-2">Create Account</button>
                        </form>
                        <p class="text-center text-sm text-slate-600 mt-4">Already have an account? <a href="#login" class="font-medium text-blue-600 hover:text-blue-500">Log In</a></p>
                    </div>
                </div>`,
            categorySelection: `
                <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
                    <h1 class="text-4xl md:text-5xl font-bold text-slate-900 text-center page-title">Select a Category</h1>
                    <p class="text-slate-600 mt-3 text-lg max-w-2xl mx-auto text-center">Choose a category to explore reviews or add your own.</p>
                    <div id="category-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 w-full mt-12"></div>
                </div>`,
            question: `
                <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8 text-center flex flex-col items-center justify-center">
                    <h1 id="question-header" class="text-4xl md:text-5xl font-bold text-slate-900 page-title capitalize"></h1>
                    <p class="text-slate-600 mt-3 text-lg max-w-2xl mx-auto text-center">Have you used a perfume in this category before?</p>
                    <div id="question-buttons" class="flex flex-col sm:flex-row gap-4 mt-8"></div>
                </div>`,
            reviewForm: `
                <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
                    <h1 class="text-4xl md:text-5xl font-bold text-slate-900 text-center page-title">Review Your Perfume</h1>
                    <p id="review-form-category" class="text-slate-600 mt-3 text-lg max-w-2xl mx-auto text-center"></p>
                    <form id="review-form" class="bg-white p-8 rounded-2xl border border-slate-200 shadow-lg mt-8 max-w-3xl mx-auto flex flex-col gap-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div>
                                <label class="label">Photo (Optional)</label>
                                <label for="photo-upload" class="w-full h-48 border-2 border-dashed border-slate-300 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:border-blue-500 transition-colors bg-slate-50">
                                    <img id="photo-preview" class="w-full h-full object-cover rounded-lg hidden" alt="Photo Preview">
                                    <div id="photo-upload-icon" class="text-center">
                                        <i data-lucide="upload-cloud" class="text-slate-400 h-12 w-12 mx-auto"></i>
                                        <p class="text-slate-500 mt-2 text-sm">Click to upload</p>
                                    </div>
                                </label>
                                <input id="photo-upload" type="file" accept="image/*" class="hidden">
                            </div>
                            <div class="flex flex-col justify-around">
                                <div>
                                    <label class="label">Overall Rating</label>
                                    <div id="star-rating" class="flex gap-1 cursor-pointer"></div>
                                </div>
                                <div>
                                    <label class="label" for="date-used">Date First Used</label>
                                    <input id="date-used" type="date" required class="input-field">
                                </div>
                            </div>
                        </div>
                        <div><label class="label" for="title">Perfume Name / Title</label><input id="title" type="text" required class="input-field" placeholder="e.g., Dior Sauvage Elixir"></div>
                        <div><label class="label" for="comments">Comments</label><textarea id="comments" required class="input-field" rows="4" placeholder="Share your experience..."></textarea></div>
                        <button type="submit" id="submit-review-btn" class="bg-blue-600 text-white hover:bg-blue-700 w-full sm:w-auto self-end px-6 py-3 font-bold rounded-lg shadow-md transition-all duration-300 flex items-center justify-center gap-2">Submit Review</button>
                    </form>
                </div>`,
            reviews: `
                <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
                    <div class="text-center"><h1 id="reviews-header" class="text-4xl md:text-5xl font-bold text-slate-900 page-title"></h1><p class="text-slate-600 mt-3 text-lg max-w-2xl mx-auto text-center">Discover what others are saying.</p></div>
                    <div class="flex justify-end my-8"><select id="sort-by" class="input-field !w-auto"><option value="newest">Newest First</option><option value="oldest">Oldest First</option><option value="highest-rating">Highest Rating</option><option value="lowest-rating">Lowest Rating</option></select></div>
                    <div id="reviews-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
                </div>`,
            admin: `
                <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
                     <h1 class="text-4xl md:text-5xl font-bold text-slate-900 page-title text-center">Admin Panel</h1><p class="text-slate-600 mt-3 text-lg max-w-2xl mx-auto text-center">Moderate user-submitted reviews.</p>
                     <div id="admin-filter-buttons" class="flex justify-center gap-2 my-8 p-1 bg-slate-200 rounded-lg max-w-sm mx-auto"></div>
                     <div id="admin-reviews-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
                </div>`,
            thankYou: `
                <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8 text-center flex flex-col items-center justify-center">
                     <h1 class="text-4xl md:text-5xl font-bold text-slate-900 page-title">Thank You!</h1>
                     <p class="text-slate-600 mt-3 text-lg max-w-2xl mx-auto">Your review has been submitted for approval by our team.</p>
                     <a href="#" id="thank-you-link" class="bg-blue-600 text-white hover:bg-blue-700 mt-8 px-6 py-3 font-bold rounded-lg shadow-md transition-all duration-300 flex items-center justify-center gap-2"></a>
                </div>`,
        };

        // --- UI & ROUTING LOGIC ---

        function renderPage(pageName, params = {}) {
            let template = templates[pageName] || templates.landing;
            mainContent.innerHTML = template;
            const pageInitializers = {
                categorySelection: initCategorySelectionPage,
                question: () => initQuestionPage(params.category),
                reviewForm: () => initReviewFormPage(params.category),
                reviews: () => initReviewsPage(params.category),
                admin: initAdminPage,
                thankYou: () => initThankYouPage(params.category),
                login: initLoginPage,
                signup: initSignupPage,
                auth: initAuthPage,
            };
            if (pageInitializers[pageName]) pageInitializers[pageName]();
            lucide.createIcons();
            window.scrollTo(0, 0);
        }

        function navigate() {
            const hash = window.location.hash.substring(1);
            const [pageName, queryString] = hash.split('?');
            const params = new URLSearchParams(queryString);
            const category = params.get('category');
            
            state.category = category;

            const protectedPages = ['admin', 'review-form', 'question'];
            if (protectedPages.includes(pageName) && !state.user) {
                window.location.hash = '#login';
                return;
            }

            renderPage(pageName || (state.user ? 'categorySelection' : 'landing'), { category });
        }
        
        // --- AUTH UI ---
        function updateUserInfoUI() {
            userInfoContainer.innerHTML = '';
            mobileUserInfo.innerHTML = '';
            
            if (state.user) {
                const userImage = state.user.picture || https://ui-avatars.com/api/?name=${encodeURIComponent(state.user.name)}&background=0D8ABC&color=fff;
                userInfoContainer.innerHTML = `<div class="relative group">
                        <img src="${userImage}" alt="User" class="w-10 h-10 rounded-full cursor-pointer"/>
                        <div class="absolute top-full right-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity invisible group-hover:visible p-2 border border-slate-200">
                            <p class="px-3 py-2 text-sm text-slate-600 border-b">Hello, ${state.user.name?.split(' ')[0]}</p>
                            <a href="#" class="sign-out-btn w-full text-left flex items-center gap-2 px-3 py-2 text-sm text-slate-700 hover:bg-slate-100 rounded-md"><i data-lucide="log-out" class="w-4 h-4"></i> Sign Out</a>
                        </div></div>`;
                mobileUserInfo.innerHTML = <a href="#" class="sign-out-btn bg-red-500 text-white w-full mt-4 px-6 py-3 font-bold rounded-lg shadow-md flex items-center justify-center gap-2">Sign Out</a>;
            } else {
                userInfoContainer.innerHTML = <a href="#login" class="bg-blue-600 text-white hover:bg-blue-700 !py-2 !px-5 text-sm hidden md:flex font-bold rounded-lg shadow-md items-center justify-center gap-2">Sign In</a>;
                mobileUserInfo.innerHTML = <a href="#login" class="bg-blue-600 text-white hover:bg-blue-700 w-full mt-4 px-6 py-3 font-bold rounded-lg shadow-md flex items-center justify-center gap-2">Sign In</a>;
            }
            lucide.createIcons();
        }

        function handleAuthError(error) {
            console.error("Authentication Error:", error);
            alert(error.message.replace('Firebase: ', ''));
            const btn = document.querySelector('button[type="submit"]');
            if (btn) {
                btn.disabled = false;
                btn.textContent = btn.dataset.originalText || "Submit";
            }
        }
        
        // --- PAGE INITIALIZERS ---
        function initLoginPage(){
            const form = document.getElementById('login-form');
            form.addEventListener('submit', async e => {
                e.preventDefault();
                const btn = form.querySelector('button[type="submit"]');
                btn.disabled = true;
                btn.dataset.originalText = btn.textContent;
                btn.innerHTML = <i data-lucide="loader" class="btn-spinner"></i> Logging In...;
                lucide.createIcons();
                try {
                    await signInWithEmailAndPassword(auth, form.elements['login-email'].value, form.elements['login-password'].value);
                } catch (error) { handleAuthError(error); }
            });
            document.getElementById('google-login-btn').addEventListener('click', async () => {
                try { await signInWithPopup(auth, new GoogleAuthProvider()); } 
                catch (error) { handleAuthError(error); }
            });
        }
        function initSignupPage(){
            const form = document.getElementById('signup-form');
            form.addEventListener('submit', async e => {
                e.preventDefault();
                const password = form.elements['signup-password'].value;
                if (password.length < 6) { alert("Password must be at least 6 characters."); return; }
                const btn = form.querySelector('button[type="submit"]');
                btn.disabled = true;
                btn.dataset.originalText = btn.textContent;
                btn.innerHTML = <i data-lucide="loader" class="btn-spinner"></i> Creating Account...;
                lucide.createIcons();
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, form.elements['signup-email'].value, password);
                    await updateProfile(userCredential.user, { displayName: form.elements['signup-name'].value });
                    await sendEmailVerification(userCredential.user);
                    alert("Account created! Please verify your email, then log in.");
                    window.location.hash = '#login';
                } catch (error) { handleAuthError(error); }
            });
        }
        function initAuthPage(){}

        function initCategorySelectionPage() {
            const grid = document.getElementById('category-grid');
            grid.innerHTML = '';
            ['him', 'her', 'parents', 'me'].forEach(cat => {
                const name = For ${cat.charAt(0).toUpperCase() + cat.slice(1)};
                const card = document.createElement('a');
                card.href = #question?category=${cat};
                card.className = "bg-white p-8 rounded-2xl text-center cursor-pointer border border-slate-200 hover:border-blue-500 hover:scale-105 hover:-translate-y-1 transition-all duration-300 shadow-sm hover:shadow-xl hover:shadow-blue-100";
                card.innerHTML = <h2 class="text-2xl font-serif text-blue-900 page-title">${name}</h2>;
                grid.appendChild(card);
            });
        }

        function initQuestionPage(category) {
            document.getElementById('question-header').textContent = For ${category.replace('-', ' ')};
            document.getElementById('question-buttons').innerHTML = `
                <a href="#reviewForm?category=${category}" class="bg-blue-600 text-white hover:bg-blue-700 px-6 py-3 font-bold rounded-lg shadow-md transition-all duration-300 flex items-center justify-center gap-2">Yes, I'll add a review</a>
                <a href="#reviews?category=${category}" class="bg-slate-200 text-slate-800 hover:bg-slate-300 px-6 py-3 font-bold rounded-lg shadow-md transition-all duration-300 flex items-center justify-center gap-2">No, show me reviews</a>`;
        }
        
        function initReviewFormPage(category) {
            state.rating = 0;
            const form = document.getElementById('review-form');
            form.reset();
            document.getElementById('photo-preview').classList.add('hidden');
            document.getElementById('photo-upload-icon').classList.remove('hidden');

            document.getElementById('review-form-category').innerHTML = Category: <span class="capitalize font-bold text-blue-600">${category.replace('-', ' ')}</span>;
            
            const starContainer = document.getElementById('star-rating');
            starContainer.innerHTML = '';
            for(let i=1; i<=5; i++) {
                starContainer.innerHTML += <i data-lucide="star" data-value="${i}" class="w-8 h-8 text-slate-300 transition-colors cursor-pointer"></i>;
            }
            lucide.createIcons();

            starContainer.onclick = e => {
                const star = e.target.closest('[data-value]');
                if(star) {
                    state.rating = parseInt(star.dataset.value);
                    starContainer.querySelectorAll('i').forEach((s, index) => {
                        s.classList.toggle('text-amber-400', index < state.rating);
                        s.classList.toggle('text-slate-300', index >= state.rating);
                        s.classList.toggle('fill-current', index < state.rating);
                    });
                }
            };
            
            const photoUpload = document.getElementById('photo-upload');
            photoUpload.onchange = e => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        document.getElementById('photo-preview').src = event.target.result;
                        document.getElementById('photo-preview').classList.remove('hidden');
                        document.getElementById('photo-upload-icon').classList.add('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            form.onsubmit = async e => {
                e.preventDefault();
                if (!state.user) { alert("You must be logged in."); window.location.hash = '#login'; return; }
                if (state.user.providerId === 'password' && !state.user.emailVerified) { alert("Please verify your email."); return; }

                const submitBtn = document.getElementById('submit-review-btn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = <i data-lucide="loader" class="btn-spinner"></i> Submitting...;
                lucide.createIcons();
                
                try {
                    let photoUrl = '';
                    const photoFile = photoUpload.files[0];
                    if(photoFile) {
                        const formData = new FormData();
                        formData.append('file', photoFile);
                        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                        const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
                        if (!res.ok) throw new Error('Image upload failed.');
                        photoUrl = (await res.json()).secure_url;
                    }
                    await addDoc(collection(db, 'reviews'), {
                        photo: photoUrl, rating: state.rating, title: form.elements.title.value.trim(),
                        comments: form.elements.comments.value.trim(), dateUsed: form.elements['date-used'].value,
                        category: state.category, timestamp: new Date(), userId: state.user.id,
                        userName: state.user.name, status: 'pending'
                    });
                    window.location.hash = #thankYou?category=${state.category};
                } catch (error) {
                    handleAuthError(error)
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Review';
                }
            };
        }

        async function initReviewsPage(category) {
            const grid = document.getElementById('reviews-grid');
            grid.innerHTML = <div class="col-span-full text-center py-10"><i data-lucide="loader" class="btn-spinner h-10 w-10 text-blue-600 mx-auto"></i></div>;
            lucide.createIcons();
            document.getElementById('reviews-header').innerHTML = Reviews For <span class="capitalize text-blue-600">${category.replace('-', ' ')}</span>;
            
            async function render() {
                try {
                    const sortBy = document.getElementById('sort-by').value;
                    let field = 'timestamp', direction = 'desc';
                    if (sortBy === 'oldest') { direction = 'asc'; } 
                    else if (sortBy === 'highest-rating') { field = 'rating'; } 
                    else if (sortBy === 'lowest-rating') { field = 'rating', direction = 'asc'; }
                    
                    const q = query(collection(db, "reviews"), where("category", "==", category), where("status", "==", "approved"), orderBy(field, direction));
                    const snapshot = await getDocs(q);
                    const reviews = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                    if (reviews.length === 0) {
                        grid.innerHTML = <div class="text-center bg-white p-8 rounded-xl mt-8 border col-span-full"><h2 class="text-2xl text-blue-900 font-serif">No Reviews Yet</h2><p class="text-slate-600 mt-2">Be the first to share your thoughts!</p><a href="#reviewForm?category=${category}" class="bg-blue-600 text-white hover:bg-blue-700 mt-4 inline-block px-6 py-3 font-bold rounded-lg shadow-md">Add a Review</a></div>;
                    } else {
                        grid.innerHTML = reviews.map(review => createReviewCard(review)).join('');
                    }
                    lucide.createIcons();
                } catch (error) {
                    console.error("Error fetching reviews:", error);
                    grid.innerHTML = <p class="text-center col-span-full text-red-500">Error loading reviews.</p>;
                }
            }
            document.getElementById('sort-by').onchange = render;
            render();
        }

        function createReviewCard(review, isAdmin = false) {
             const photoHTML = review.photo ? <img src="${review.photo}" alt="${review.title}" class="w-full h-56 object-cover bg-slate-200"/> : '';
             const starsHTML = Array.from({length: 5}, (_, i) => <i data-lucide="star" class="w-5 h-5 ${i < review.rating ? 'text-amber-400 fill-current' : 'text-slate-300'}"></i>).join('');
             const statusHTML = isAdmin ? <p><strong>Status:</strong> <span class="font-bold ${review.status === 'approved' ? 'text-green-600' : review.status === 'rejected' ? 'text-red-500' : 'text-amber-500'}">${review.status}</span></p> : '';

             return `
                <div class="flex flex-col h-full bg-white rounded-2xl overflow-hidden border border-slate-200 shadow-md hover:shadow-xl transition-shadow">
                    ${photoHTML}
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold font-serif text-slate-800 mb-2 page-title">${review.title}</h3>
                        <div class="flex gap-1 mb-3">${starsHTML}</div>
                        <p class="text-slate-600 flex-grow mb-4 text-sm">${review.comments}</p>
                        <div class="text-xs text-slate-500 mt-auto pt-4 border-t border-slate-200 space-y-1">
                            <p><strong>By:</strong> ${review.userName || 'Anonymous'}</p>
                            <p><strong>Category:</strong> <span class="capitalize">${review.category}</span></p>
                            ${statusHTML}
                        </div>
                    </div>
                </div>`;
        }

        function initAdminPage() { /* ... similar logic to reviews page but with status updates ... */ }
        function initThankYouPage(category) {
            const link = document.getElementById('thank-you-link');
            link.href = #reviews?category=${category};
            link.innerHTML = See other reviews in <span class="capitalize">${category}</span>;
        }
        
        // --- EVENT LISTENERS ---
        window.addEventListener('hashchange', navigate);
        window.addEventListener('load', () => {
            lucide.createIcons();
            onAuthStateChanged(auth, user => {
                if (user) {
                    state.user = { id: user.uid, name: user.displayName, email: user.email, picture: user.photoURL, emailVerified: user.emailVerified, providerId: user.providerData[0]?.providerId };
                    emailVerificationNotice.classList.toggle('hidden', state.user.emailVerified || state.user.providerId !== 'password');
                    adminNavLink.classList.toggle('hidden', user.uid !== ADMIN_UID);
                    adminMobileNavLink.classList.toggle('hidden', user.uid !== ADMIN_UID);
                } else {
                    state.user = null;
                    emailVerificationNotice.classList.add('hidden');
                    adminNavLink.classList.add('hidden');
                    adminMobileNavLink.classList.add('hidden');
                }
                updateUserInfoUI();
                navigate(); // Navigate after auth state is confirmed
            });
        });
        
        document.getElementById('mobile-menu-button').addEventListener('click', () => document.getElementById('mobile-menu').classList.toggle('hidden'));
        document.body.addEventListener('click', e => {
            if (e.target.closest('.sign-out-btn')) {
                e.preventDefault();
                signOut(auth);
            }
            if (e.target.closest('.nav-link')) {
                document.getElementById('mobile-menu').classList.add('hidden');
            }
        });

    </script>
</body>
